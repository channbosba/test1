<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #box1{
        width: 250px;
        height: 250px;
        background: aqua;
        font-size: 225px;
        text-align: center;
        animation-name: mySlide;
        animation-duration: 5s;
    }
    @keyframes mySlide{
        from {left: 0px;}
        to {margin-left: 200px; background-color: black;}
    }
</style>
<body>
    <div id="box1">
        Hi
    </div>
</body>
</html>
